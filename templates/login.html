<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" rel="stylesheet"
        crossorigin="anonymous">

    <link rel="shortcut icon" href="{{ URL_PREFIX }}/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="{{ URL_PREFIX }}/static/styles/common.css">
    <link rel="stylesheet" href="{{ URL_PREFIX }}/static/styles/login.css">
</head>

<body class="p-3 vh-100 vw-100">
    <div class="theme-swticher pointer theme-switcher-btn text-center m-md-4 ">
        <span class="mdi mdi-brightness-6 fs-5"></span>
    </div>
    <div class="v-container d-flex flex-column h-75 justify-content-around">
        <div class="container w-100 d-flex align-items-center justify-content-center">
            <div class="col-1"></div>
            <div class="login-box p-4 d-flex flex-column justify-content-center text-center">
                <div class="d-flex justify-content-center text-center">
                    <img src="{{ URL_PREFIX }}/static/images/lib-man.png" width="60px" />
                    <div class="p-lg-1 d-flex flex-column align-items-start">
                        <span class="fs-4">Lib-Man</span>
                        <span class="fs-6 seconday-color">// A library manager</span>
                    </div>
                </div>
                <div class="d-flex flex-column mt-3">
                    <div class="mb-2 text-danger fst-italic error-region small">
                        <!-- error comes here -->
                    </div>
                    <div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">@</span>
                            <input id="usernameField" type="text" class="form-control text-box-bg"
                                placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">#!</span>
                        <input id="passwordField" type="password" class="form-control text-box-bg"
                            placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                    </div>
                    <div>
                        <button class="btn btn-secondary mt-3 login-btn" disabled>
                            Login
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
    <script src="{{ URL_PREFIX }}/static/js/index.bundle.js" type="module"></script>
    <script src="{{ URL_PREFIX }}/static/js/login.bundle.js" type="module"></script>
</body>
<config class="d-none config-elem" data-url-prefix="{{ URL_PREFIX }}"></config>

</html>
