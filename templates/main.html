<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lib Man</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href=" https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css " rel="stylesheet"
        crossorigin="anonymous">

    <link rel="shortcut icon" href="{{ URL_PREFIX }}/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="{{ URL_PREFIX }}/static/styles/common.css">
    <link rel="stylesheet" href="{{ URL_PREFIX }}/static/styles/main-page.css">
</head>

<body class="p-3 vh-100 vw-100">
    <div class="d-flex">
        <div class="theme-swticher theme-switcher-btn text-center m-md-4 me-md-0 pointer">
            <span class="mdi mdi-brightness-6 fs-5"></span>
        </div>
        <div class="nav-bar m-md-4 me-md-0 ms-md-2 ms-2 d-flex">
            <div class="nav-elem pointer ms-1 selected-nav-elem">Books</div>
            <div class="nav-elem pointer ">Readers</div>
            <div class="nav-elem pointer ">Transactions</div>
        </div>
        <div class="theme-swticher text-center m-md-4 ms-md-2  me-md-0 ms-2">
            <span class="mdi mdi-logout fs-5 logout-btn pointer "></span>
        </div>
        <div class="theme-swticher text-center m-md-4 ms-md-2 ms-2">
            <span class="mdi mdi-account-circle pointer fs-5"></span>
        </div>
    </div>
    <!-- the content body starts here -->
    <div class="content-body m-md-4 mt-md-0 mt-4">
        <div class="d-flex mt-1">
            <select class="form-select searchbar-pre shadow-none" aria-label="Default select example">
                <option selected>Name</option>
                <option value="1">ISBN</option>
                <option value="2">Author</option>
                <option value="3">Year</option>
            </select>
            <input placeholder="Name of book" type="text" class="searchbar form-control text-box-bg shadow-none">
            <button class="btn search-btn ms-1">search</button>
        </div>
        <div class="data-container mt-4">
            <!-- loader example  -->
            <div id="loader-placeholder">
                <div class="placeholder-content" style="opacity: 100%;"></div>
                <div class="placeholder-content" style="opacity: 90%;"></div>
                <div class="placeholder-content" style="opacity: 80%;"></div>
                <div class="placeholder-content" style="opacity: 70%;"></div>
                <div class="placeholder-content" style="opacity: 60%;"></div>
                <div class="placeholder-content" style="opacity: 50%;"></div>
                <div class="placeholder-content" style="opacity: 40%;"></div>
                <div class="placeholder-content" style="opacity: 30%;"></div>
                <div class="placeholder-content" style="opacity: 20%;"></div>
                <div class="placeholder-content" style="opacity: 10%;"></div>
            </div>
            <!-- data comes here  -->
            <div class="data-card">
                data card
            </div>
            <div class="data-card">
                data card
            </div>
            <div class="data-card">
                data card
            </div>

            <div class="justify-content-center d-flex">
                <span class="mt-3 mb-2 load-more-btn ps-3 pe-3 small p-1">load more</span>
            </div>
        </div>
    </div>

    <script src="{{ URL_PREFIX }}/static/src/index.js" type="module"></script>
    <script src="{{ URL_PREFIX }}/static/src/main-page.js" type="module"></script>
</body>

</html>
